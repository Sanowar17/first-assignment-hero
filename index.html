<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment HTML & CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="inter-font">
    <!-- 1. Navbar Section -->
    <header>
    <nav class="navbar">
        <div class="logo">LOGO</div>
        <button class="btn-primary btn-signup">Sign Up</button>
    </nav>

    <!-- 2. Banner Section -->
    <section class="banner-section">
        <h1 class="banner-heading">
            Cool Dark UI Template for<br>
            Webflow Agencies!
        </h1>
        <button class="btn-primary stay-btn">Stay Focused</button>
    </section>
    </header>

    <!-- 3. Action Section -->
    <section class="action-section">
            <div class="action-content">
                <div class="action-left">
                    <h2 class="action-title">See It in Action</h2>
                    <p class="action-subtitle">
                        Explore the live preview and imagine your<br>
                        brand in this bold new look.</p>
                    <button class="launch-btn btn-primary">Launch Live Preview</button></div>
                    <img class="action-right" src="Assets/wc-mini.png" alt="">
                </div>
                </section>
                <!-- 4. Productive Users Section -->
    <section class="productive-users-section">
        <div class="container">
            <h2 class="users-title">Joined Thousands of Productive Users</h2>
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-number">50K</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">2M+</div>
                    <div class="stat-label">Focus Sessions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">95%</div>
                    <div class="stat-label">Satisfaction Rate</div>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
